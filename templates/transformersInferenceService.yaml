{{ if index .Values "modules" "text2vec-transformers" "enabled" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ index .Values "modules" "text2vec-transformers" "fullnameOverride" }}
spec:
  type: ClusterIP
  selector:
    app: {{ index .Values "modules" "text2vec-transformers" "fullnameOverride" }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
{{ end }}
